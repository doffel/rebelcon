description: "Darren is an Application Security Engineer (ethical hacker) for Qualcomm. One of two co-founders and board members of OWASP Cork chapter and previous a member of the Dublin chapter board. Darren likes to break things from web to mobile, to operating systems, to web services, to company networks! Holder of two security related Masters Degrees from DCU, one taught, one by research. Various other qualifications including OSCP, CEH, CISSP."
talkTitle: "Using OWASP Tools to Build Secure Applications"