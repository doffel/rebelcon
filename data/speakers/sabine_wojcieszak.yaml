description: "Sabine Wojcieszak is passionate about human interaction, team culture, leadership, change and communication. She works as Chief Consultant and agile DevOps enabler for getNext IT with more than 15 years experience in helping people and teams to evolve their soft and social skills. She values “the human factor” in the whole process above all. You will find a lot of her work as an author all over the web and in printings. She has spoken at many international tech conference about those “soft“ topics. Sabine has also organized the DevOpsDays Kiel 2016."
talkTitle: "Communication: earning or burning money!"