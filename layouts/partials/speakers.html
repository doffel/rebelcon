{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.portfolio.title }}{{.}}{{end}}</h2>
            </div>
        </div>
        <div class="row">
            {{ range $.Site.Data.speakers }}
            <div class="col-sm-4 portfolio-item">
                <a href="#portfolioModal{{ .modalID }}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            {{ .name }}
                        </div>
                    </div>
                    <img src="img/speakers/{{ .img }}" class="img-responsive">
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
