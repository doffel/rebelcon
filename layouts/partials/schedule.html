{{ "<!-- Schedule Section -->" | safeHTML }}
<section class="schedule" id="schedule">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.schedule.title }}{{.}}{{ end }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-2">
                <p>{{ with .Site.Params.schedule.left }}{{ . | markdownify }}{{ end }}</p>
            </div>
            <div class="col-lg-4">
                <p>{{ with .Site.Params.schedule.right }}{{ . | markdownify }}{{ end }}</p>
            </div>
        </div>
    </div>
</section>
