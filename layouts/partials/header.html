{{ "<!-- Header -->" | safeHTML }}
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" src="img/{{ with .Site.Params.header.image }}{{ . }}{{ else }}profile.png{{ end }}" alt="">
                <div class="intro-text">
                    <div class="tagline">{{ with .Site.Params.header.tagline }}{{ . }}{{ end }}</div>
                    <div class="tagline">{{ with .Site.Params.header.subtitle }}{{ . }}{{ end }}</div>
                </div>
            </div>
        </div>
    </div>
</header>
