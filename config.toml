        left = "Cork is currently enjoying a huge expansion in its software industry. With global giants and local SME’s building world leading software products and blazing a trail in the tech sector, it seems unusual that there hasn’t been a dedicated software development conference so far. Well that’s all about to change as local tech giants Poppulo (formerly Newsweaver) and DesignWizard join forces with it@cork Skillnet to bring RebelCon Leeside."
